<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>My Portfolio</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.15.0/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-fluid">
        <section>
            <div class="row">
                <div class="col verticalCenter">
                    <div class="align-middle text-center">
                        <h1>Austin Akers</h1>
                        <p>Engineer, Dancer, Cellist</p>
                    </div>
                </div>
                <div class="col p-5">
                    <img src="https://avatars0.githubusercontent.com/u/11778717?s=460&u=a96389cc33c30302a50121686931da58251093c4&v=4"
                        class="img-fluid z-depth-3" alt="Profile Picture">
                </div>
            </div>
        </section>

        <section>
            <div class="row">
                <div class="col">
                    <div class="text-center mt-3">
                        <button type="button" class="btn btn-primary mr-3">Visit Github</button>
                        <button type="button" class="btn btn-primary ml-3">Contact Me</button>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <h3 class="text-center">Work History</h3>
            <div class="row">
                <div class="col-lg-4 col-md-12">
                    <div class="card">
                        <div class="view">
                            <img src="https://mdbootstrap.com/img/Mockups/Lightbox/Thumbnail/img%20(67).jpg"
                                class="card-img-top" alt="photo">
                            <a href="#">
                                <div class="mask rgba-white-slight"></div>
                            </a>
                        </div>
                        <div class="card-body">
                            <h4 class="card-title">Allstate</h4>
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                            <a href="#" class="btn btn-primary">Button</a>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </div>




    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.15.0/js/mdb.min.js"></script>
    <script src="scripts.js"></script>

</html>
